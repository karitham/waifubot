version: "2"
sql:
  - name: db
    queries: ./characters/queries.sql
    schema: ./schema.sql
    engine: "postgresql"
    gen:
      go:
        package: characters
        emit_prepared_queries: true
        sql_package: "pgx/v5"
        out: ./characters
  - name: db
    queries: ./users/queries.sql
    schema: ./schema.sql
    engine: "postgresql"
    gen:
      go:
        package: users
        sql_package: "pgx/v5"
        out: ./users
  - name: db
    queries: ./guilds/queries.sql
    schema: ./schema.sql
    engine: "postgresql"
    gen:
      go:
        package: guilds
        sql_package: "pgx/v5"
        out: ./guilds

overrides:
  go:
    overrides:
      - { column: users.user_id, go_type: uint64 }
      - { column: characters.user_id, go_type: uint64 }
